<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet Backup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .wallet-info {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 5px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .qr-code {
      text-align: center;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Crypto Wallet Backup</h1>
    <p>Generated on: <span id="generation-date"></span></p>
  </div>
  
  <div class="wallet-info">
    <div class="section-title">Recovery Phrase</div>
    <div id="recovery-phrase"></div>
  </div>
  
  <div class="wallet-info">
    <div class="section-title">Private Key</div>
    <div id="private-key"></div>
  </div>
  
  <div class="qr-code">
    <canvas id="qr-canvas"></canvas>
  </div>
  
  <div class="footer">
    <p>Store this document in a secure location. Do not share with anyone.</p>
    <p>Generated by ULTIMATE Crypto Wallet Generator</p>
  </div>

  <script>
    // This would be filled with actual wallet data when generating the PDF
    document.getElementById('generation-date').textContent = new Date().toLocaleString();
    document.getElementById('recovery-phrase').textContent = 'Your recovery phrase will appear here';
    document.getElementById('private-key').textContent = 'Your private key will appear here';
  </script>
</body>
</html>
